- name: Copy source
  template: src=sources.list.j2 dest=/etc/apt/sources.list follow=yes

- name: Mise Ã  jours
  apt: upgrade=dist update_cache=yes

- name: Install a base package with apt
  apt: name={{ item }}  state=present
  with_items:
     - vim
     - curl
     - git
     - htop
     - pv
     - tmux
     - dialog
     - bash-completion
     - zip
     - screenfetch

- name: Install open-vm-tools for Debian Distro
  apt: name=open-vm-tools state=present
  when: ansible_virtualization_type == "VMWare"

- name: Debug Virtualization
  debug: msg= " Var is {{ ansible_virtualization_type }}"
- name: Personalise Vim Debian
  template: src=vimrc.j2 dest=/etc/vim/vimrc 
