- name: Update all yum package
  yum: 
   name: "*" 
   state: latest

- name: Install epel-release
  yum: 
   name: "epel-release"
   state: latest

- name: Install a base package with yum
  yum: 
   name: "{{ item }}"
   state: latest
  with_items:
     - vim
     - man
     - wget
     - bind-utils
     - curl
     - git
     - htop
     - pv
     - tmux
     - libselinux-python
     - dialog
     - bash-completion
     - zip

- name: Disable SELinux
  selinux: state=disabled

- name: Modify SELinux in sysconfig
  replace: 
    dest: /etc/sysconfig/selinux 
    regexp: 'SELINUX=[Ee]nforcing' 
    replace: 'SELINUX=disabled'

